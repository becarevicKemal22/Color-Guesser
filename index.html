<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/scripts/scipt.js" defer></script>
    <script src="https://kit.fontawesome.com/8a54e0956e.js" crossorigin="anonymous"></script>
    <title>Color Guessing Game</title>
</head>
<body>
    <h1>Color Guesser</h1>
    <p class="subtitle">Click on the RGB (Red, Green, Blue) value that you think corresponds to the color in the box. The values for each color range from 0 to 255</p>
    <main>
        <h2>Score: 0</h2>
        <div class="color-guesser">
            <div class="color-box">
                <div class="overlay-correct"><i class="fa-regular fa-circle-check fa-5x"></i></i></div>
                <div class="overlay-wrong"><i class="fa-regular fa-circle-xmark fa-5x"></i></div>
            </div>
            <div id="color-options">
                <ul>
                    <li>rgb (255, 255, 255)</li>
                    <li>rgb (255, 255, 255)</li>
                    <li>rgb (255, 255, 255)</li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
